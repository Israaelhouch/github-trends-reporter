name: Weekly GitHub Trends Notifier

on:
  schedule:
    - cron: "0 8 * * 1"   # Every Monday at 08:00 UTC
  workflow_dispatch:       

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”‘ Set environment variables
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          TOPIC: "artificial intelligence"  # you can change this
          TOP_N: 200
        run: echo "Environment variables loaded successfully"

      - name: ğŸš€ Run GitHub Trends Script
        run: |
          python main.py --topic "$TOPIC" --top_n $TOP_N

      - name: ğŸ“ Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
