name: Weekly GitHub Trends Notifier

on:
  schedule:
    - cron: "0 8 * * 1"  # Every Monday at 08:00 UTC
  workflow_dispatch:     # Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔑 Export email secrets
        run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> $GITHUB_ENV
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> $GITHUB_ENV

      - name: 🚀 Run GitHub Trends Script
        run: python main.py

      - name: 📁 Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
