name: Daily GitHub Trends Pipeline

on:
  schedule:
    # You can adjust this cron schedule as needed
    - cron: "0 8 * * 1" 
  # Allows manual triggering from the Actions tab in GitHub
  workflow_dispatch:

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    # Define secrets used in your application (EMAIL, GITHUB_TOKEN)
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      
      # The database URL must be set here for the 'app' container 
      # The 'db' hostname works within the GitHub Actions runner context if using docker-compose.
      DATABASE_URL: postgresql+psycopg2://postgres_user:postgres_password@db:5432/github_trends

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Run Docker Compose Pipeline
        run: |
          # The -f flag specifies your existing docker-compose file
          # --build ensures the latest code is used
          # --abort-on-container-exit stops all services once the 'app' finishes
          docker compose -f docker-compose.yml up --build --abort-on-container-exit